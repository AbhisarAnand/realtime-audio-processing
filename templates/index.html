<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Audio Transcription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 4px;
        }
        #transcription {
            margin-top: 1rem;
            padding: 1rem;
            background: #fff;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
        }
        .transcription-entry {
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #eee;
        }
        .connection-status {
            padding: 0.5rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            font-weight: bold;
        }
        .connected {
            background-color: #d4edda;
            color: #155724;
        }
        .disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

<h1>Real-time Audio Transcription</h1>
<div id="connectionStatus" class="connection-status disconnected">WebSocket: Disconnected</div>
<div class="controls">
    <button id="startButton">Start Recording</button>
    <button id="stopButton" disabled>Stop Recording</button>
</div>
<div id="status" class="status">Ready to record</div>
<div id="transcription"></div>

<script>
    class AudioRecorder {
        constructor() {
            this.isRecording = false;
            this.audioContext = new AudioContext({ sampleRate: 16000 });
            this.socket = null;
            this.processor = null;
            this.source = null;
            this.setupWebSocket();
        }

        setupWebSocket() {
            this.socket = new WebSocket("ws://localhost:3001");

            this.socket.onopen = () => {
                this.updateConnectionStatus(true);
                console.log("WebSocket connected.");
            };

            this.socket.onclose = () => {
                this.updateConnectionStatus(false);
                console.log("WebSocket disconnected. Reconnecting in 2 seconds...");
                setTimeout(() => this.setupWebSocket(), 2000);
            };

            this.socket.onerror = (error) => {
                console.error("WebSocket error:", error);
                this.updateStatus("WebSocket error occurred");
            };

            this.socket.onmessage = (event) => {
                this.displayTranscription(event.data);
            };
        }

        async start() {
            if (this.socket.readyState !== WebSocket.OPEN) {
                this.updateStatus("WebSocket not connected. Please wait...");
                return;
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                this.source = this.audioContext.createMediaStreamSource(stream);
                this.processor = this.audioContext.createScriptProcessor(4096, 1, 1);

                this.processor.onaudioprocess = (event) => {
                    if (!this.isRecording) return;

                    let inputBuffer = event.inputBuffer.getChannelData(0);
                    let pcmBuffer = new Int16Array(inputBuffer.length);
                    for (let i = 0; i < inputBuffer.length; i++) {
                        pcmBuffer[i] = Math.min(1, Math.max(-1, inputBuffer[i])) * 32767;
                    }

                    if (this.socket.readyState === WebSocket.OPEN) {
                        this.socket.send(pcmBuffer.buffer);
                        console.log("Sent chunk:", pcmBuffer.length, "samples");
                    } else {
                        console.warn("WebSocket not open, can't send data.");
                    }
                };

                this.source.connect(this.processor);
                this.processor.connect(this.audioContext.destination);
                this.isRecording = true;
                document.getElementById("startButton").disabled = true;
                document.getElementById("stopButton").disabled = false;
                this.updateStatus("Recording...");
                console.log("Recording started.");
            } catch (error) {
                console.error("Error starting recording:", error);
                this.updateStatus("Error: " + error.message);
            }
        }

        stop() {
            if (this.isRecording) {
                this.processor.disconnect();
                this.source.disconnect();
                this.isRecording = false;
                document.getElementById("startButton").disabled = false;
                document.getElementById("stopButton").disabled = true;
                this.updateStatus("Recording stopped");
                console.log("Recording stopped.");
            }
        }

        updateConnectionStatus(connected) {
            const statusDiv = document.getElementById("connectionStatus");
            statusDiv.textContent = connected ? "WebSocket: Connected" : "WebSocket: Disconnected";
            statusDiv.classList.toggle("connected", connected);
            statusDiv.classList.toggle("disconnected", !connected);
        }

        displayTranscription(text) {
            const entry = document.createElement("div");
            entry.className = "transcription-entry";
            entry.textContent = text;
            document.getElementById("transcription").appendChild(entry);
        }

        updateStatus(message) {
            document.getElementById("status").textContent = message;
        }
    }

    // Initialize recorder (Ensures no duplicate declarations)
    let recorder = new AudioRecorder();

    // Event Listeners
    document.getElementById("startButton").addEventListener("click", () => recorder.start());
    document.getElementById("stopButton").addEventListener("click", () => recorder.stop());
</script>

</body>
</html>
